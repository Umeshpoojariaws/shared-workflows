name: Reusable Build, Push, and Deploy

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      artifact-registry-repo:
        required: true
        type: string
      gitops-repo:
        required: true
        type: string
      environment:
        required: true
        type: string # e.g., dev
    secrets:
      GCP_SA_KEY:
        required: true
      GITOPS_PAT:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.vars.outputs.version }}
      sha: ${{ steps.vars.outputs.sha }}
    steps:
      - name: Checkout Application Code
        uses: actions/checkout@v3

      - name: Extract Artifact Registry hostname
        id: ar-host
        run: echo "host=$(echo ${{ inputs.artifact-registry-repo }} | cut -d'/' -f1)" >> $GITHUB_OUTPUT

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ steps.ar-host.outputs.host }}
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Get Version and Git SHA
        id: vars
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image to Artifact Registry
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ inputs.artifact-registry-repo }}/${{ inputs.image-name }}:${{ steps.vars.outputs.sha }}
            ${{ inputs.artifact-registry-repo }}/${{ inputs.image-name }}:${{ steps.vars.outputs.version }}

  update-gitops:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps Repository
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.gitops-repo }}
          token: ${{ secrets.GITOPS_PAT }}

      - name: Install Kustomize
        run: |-
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
          sudo mv kustomize /usr/local/bin/

      - name: Update Image Tag in Kustomize
        run: |
          # This is the logic you described.
          # It targets the centralized environment kustomization file.
          cd environments/${{ inputs.environment }}
          kustomize edit set image ${{ inputs.image-name }}=${{ inputs.artifact-registry-repo }}/${{ inputs.image-name }}:${{ needs.build-and-push.outputs.version }}

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git commit -am "ci: Update ${{ inputs.image-name }} image for ${{ inputs.environment }} to ${{ needs.build-and-push.outputs.version }}"
          git push