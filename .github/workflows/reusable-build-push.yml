name: Reusable Build, Push, and Deploy

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      artifact-registry-repo:
        required: true
        type: string
      gitops-repo:
        required: true
        type: string
      environment:
        required: true
        type: string # e.g., dev
    secrets:
      GCP_SA_KEY:
        required: true
      GITOPS_PAT:
        required: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read version
        id: version
        run: echo "tag=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Extract Artifact Registry hostname
        id: ar-host
        run: echo "host=$(echo ${{ inputs.artifact-registry-repo }} | cut -d'/' -f1)" >> $GITHUB_OUTPUT

      - name: Login to Google Artifact Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ steps.ar-host.outputs.host }}
          username: _json_key
          password: ${{ secrets.GCP_SA_KEY }}

      - name: Get Version and Git SHA
        id: vars
        run: |
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Build and Push Docker Image to Artifact Registry
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ inputs.artifact-registry-repo }}/${{ inputs.image-name }}:${{ steps.vars.outputs.sha }}
            ${{ inputs.artifact-registry-repo }}/${{ inputs.image-name }}:${{ steps.vars.outputs.version }}

  update-gitops:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout GitOps repo
        uses: actions/checkout@v3
        with:
          repository: ${{ inputs.gitops-repo }}
          token: ${{ secrets.GITOPS_PAT }}
          path: gitops

      - name: Update image tag in properties file
        run: |
          PROPERTIES_FILE="gitops/environments/${{ inputs.environment }}/image_tags.properties"
          TAG_VALUE="${{ needs.build-and-push.outputs.tag }}"

          echo "--- Debug Information ---"
          echo "Environment: ${{ inputs.environment }}"
          echo "Image Name: ${{ inputs.image-name }}"
          echo "Tag from build job: '${TAG_VALUE}'"
          echo "Properties file path: ${PROPERTIES_FILE}"
          echo "-------------------------"

          if [ ! -f "$PROPERTIES_FILE" ]; then
            echo "Error: Properties file not found at $PROPERTIES_FILE"
            exit 1
          fi

          if [ -z "$TAG_VALUE" ]; then
            echo "Error: Tag value from build job is empty. Aborting update."
            exit 1
          fi

          APP_NAME_UPPER=$(echo "${{ inputs.image-name }}" | tr '[:lower:]' '[:upper:]')
          PROPERTY_KEY="${APP_NAME_UPPER}_TAG"
          echo "Constructed Property Key: ${PROPERTY_KEY}"

          echo "--- Content of $PROPERTIES_FILE before update ---"
          cat "$PROPERTIES_FILE"
          echo "-------------------------------------------------"

          sed -i "s|^\(${PROPERTY_KEY}=\).*|\1${TAG_VALUE}|" "$PROPERTIES_FILE"

          echo "--- Content of $PROPERTIES_FILE after update ---"
          cat "$PROPERTIES_FILE"
          echo "------------------------------------------------"

      - name: Commit and push changes
        run: |
          cd gitops
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if there are any changes to commit
          if [[ -z $(git status --porcelain) ]]; then
            echo "No changes in image tag. Working tree clean."
          else
            git commit -am "Update ${{ inputs.image-name }} image tag to ${{ needs.build-and-push.outputs.tag }} for ${{ inputs.environment }} env"
            git push
          fi